     <div class="search-bar w-100 px-3 py-2">

<!-- Modal -->
<div class="modal fade" id="ModalCard" tabindex="-1" aria-labelledby="ModalCard" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalCard_titolo">Inserisci dati carta</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
   
<select class="form-control" id="select-state" placeholder="Seleziona un negozio">
  
  <option value="">Seleziona un negozio</option>
  
  
</select>

</div>
  <div class="form-group">
    <label for="numeroCard">Inserisci il numero della carta</label>
    <input type="text" class="form-control" id="numeroCard" placeholder="Codice">
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <input type="text" class="form-control" id="noteCard" placeholder="Note">
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary" id="salvaCarta">Salva</button>
      </div>
    </div>
  </div>
</div>
